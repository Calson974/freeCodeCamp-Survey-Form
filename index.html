<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - freeCodeCamp</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <section id="section">
    <h1 id="title">freeCodeCamp Survery Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <div class="child-container">
    <form id="survey-form">
        <div class="label-box">
            <label for="name" class="label" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required class="input-field">
        </div>
        <div class="label-box">
            <label for="email" id="email-label" class="label">Email</label>
            <input class="input-field" type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="label-box">
            <label class="label" for="age" id="number-label">Age <span>(optional)</span></label>
            <input class="input-field" type="number" id="number" name="age" placeholder="Enter your age" min="16" max="75" >
        </div>
        <div class="label-box">
        <label class="label" for="role">Which option best describes your current role?</label>
        <select class="input-field option" id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="developer">Developer</option>
            <option value="other">Other</option>
        </select>
        </div>
        <label for="radio" class="label">Would you recommend freeCodeCamp to a friend?</label>
        <label for="radio" class="label-radio">
            <input class="button" type="radio" name="recommend" value="definitely" checked>Definitely
        </label>
        <label for="radio" class="label-radio">
            <input class="button" type="radio" name="recommend" value="mayber">Maybe
        </label>
        <label for="radio" class="label-radio">
            <input class="button" type="radio" name="recommend" value="not-sure">Not sure
        </label>
        <div class="label-box">
            <label for="feedback" class="label">What is your favorite feature of freeCodeCamp?</label>
                <select class="input-field option" id="role" name="role" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="student">Challenges</option>
                    <option value="teacher">Projects</option>
                    <option value="developer">Open Space</option>
                    <option value="other">Community</option>
                </select>
        </div>
        <div class="label-box">
            <label for="checkbox" class="label">What would you like to see improved? <span>(Select all that apply)</span></label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" class="button" name="topics" value="Front-end Projects">Front-end Projects
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" class="button" name="topics" value="Backend Projects">Backend Projects
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" class="button" name="topics" value="Data Visualization">Data Visualization
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" name="topics" class="button" value="Challenges">Challenges
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" name="topics" class="button" value="Open Source Community">Open Source Community
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" class="button" name="topics" value="Glitter help rooms" class="checkbox">Glitter help rooms
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" class="button" name="topics" value="Videos" class="checkbox">Videos
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" class="button" name="topics" value="City Meetups" class="checkbox">City Meetups
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" class="button" name="topics" value="Wiki" class="checkbox">Wiki
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" class="button" name="topics" value="Forum" class="checkbox">Forum
            </label>
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" class="button" name="topics" value="Additional Courses" class="checkbox">Additional Courses
            </label>
        </div>
        <div class="label-box">
            <label for="dropdown" class="label">How likely are you to continue using freeCodeCamp?</label>
            <select class="input-field option" id="dropdown" name="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="very-likely">Very Likely</option>
                <option value="somewhat-likely">Somewhat Likely</option>
                <option value="not-likely">Not Likely</option>
            </select>
        </div>
        <div class="label-box">
            <label for="comments" class="label">Any comments or suggestions?</label>
            <textarea class="input-field" id="feedback" name="feedback" placeholder="Enter your feedback here" rows="5"></textarea>
        </div>
        <div class="submit-box">
            <button type="submit" class="submit-button" id="submit">Submit</button>
        </div>
        
    </form>
    </div>
    </div>
    </section>
</body>
</html>
